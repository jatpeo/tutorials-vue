<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app"> 
    <!-- <input type="text" v-model="msg" /> -->
	<!-- 
	 v-model:可以理解为两个指令的合集
			v-bind绑定一个value属性
			v-on指令给当前元素绑定input事件
	 -->
	<!-- <input type="text" :value="msg"  @input="valueChange"/> -->
	 <input type="text" :value="msg"  @input="msg=$event.target.value"/>
	 
	 <h3>{{msg}}</h3>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",  //用户要挂载管理的元素
            data:{
                msg:'你好啊李欢迎'
            },
			methods:{
				valueChange(event){
					console.log('-------')
					this.msg=event.target.value;
				}
			}
        })
    </script>
</body>
</html>
