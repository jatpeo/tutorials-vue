<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app">
		<!-- 
		 v-if 当条件为false,包含v-if指令的元素，不会存在dom中，dom中新增删除
		 v-show 当条件为false时，只是给元素增加行内样式，display=none。元素存在dom中
		 
		 切换频率高时，v-show首选
		 -->
		<h2 v-if="isShow">{{msg}}</h2>
		<h2 v-show="isShow">{{msg}}</h2>
	</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            msg:'hello',
			isShow:true
        }
    })

</script>
</body>
</html>
