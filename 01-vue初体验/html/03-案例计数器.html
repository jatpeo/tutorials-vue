<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Title</title>

<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <button @click="count('+')">+</button>
        <button @click="count('-')">-</button>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({ 
            el: "#app", //用户要挂载管理的元素
            data: {
                counter: 0
            },
            methods: {
                count(e) {
                    console.log(e)
                    if (e == '+') {
                        this.counter++
                    }
                    if (e == '-') {
                        this.counter <= 0 ? 0 : this.counter--
                    }
                }
            }
        })
    </script>
</body>

</html>
