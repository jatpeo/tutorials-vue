<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app"> 
		<!--  1 遍历对象如果只取一个值，获取到的是value-->
        <ul>
            <li v-for='item in Atms'>{{item}}</li>
        </ul>
		<!-- 2 获取key value 格式（value,key） -->
		<ul>
		    <li v-for='(item,key) in Atms'>{{key}}--{{item}}</li>
		</ul>
		<!-- 3 获取key和value，index  格式：（item,key,index） -->
		<ul>
		    <li v-for='(item,key,index) in Atms'>{{index}}--{{key}}--{{item}}</li>
		</ul>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",  //用户要挂载管理的元素
            data:{
				Atms:{
					name:'盖亚',
					age:24,
					sex: '男'
				}
            }
        })
    </script>
</body>
</html>
