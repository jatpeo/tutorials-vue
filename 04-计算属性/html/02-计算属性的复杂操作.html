<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app"> 
      <h3>
				totalPrice:{{totalPrice}}
			</h3>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",  //用户要挂载管理的元素
            data:{
                books:[
									{name:'书籍A',price:30},
									{name:'书籍B',price:70},
									{name:'书籍C',price:120}
								]
            },
						computed:{
							totalPrice(){
								return this.books.reduce((prev,v)=>{
									return prev+v.price
								},0)
							}
						}
        })
    </script>
</body>
</html>
