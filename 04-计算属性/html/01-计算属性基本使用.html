<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app"> 
        {{firstName}}{{lastName}}
				<h3>{{fullName}}</h3>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        //let 变量  const常量  es6语法
        const app = new Vue({
            el:"#app",  //用户要挂载管理的元素
            data:{
								firstName:'史蒂夫',
								lastName:'乔布斯'
            },
						computed:{
							fullName(){
								return this.firstName +'-' +this.lastName
							}
						}
        })
    </script>
</body>
</html>
