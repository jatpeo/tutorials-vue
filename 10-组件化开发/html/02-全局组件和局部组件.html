<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app"> 
       <my-cpn></my-cpn>
    </div>
	
	<!-- 另外一个Vue对象 -->
	<div id="app1"> 
		 <cpn></cpn>
	</div>
    <script src="../js/vue.js"></script>
    <script>
		/**
		 * 一 =>全局组件
		 */
		//1 创建组件构造器
		const cpn = Vue.extend({
			template:`<h3> i am  a Chinese</h3>`
		});
		//2 注册组件 (全局组件,意味着可以在多个Vue的实例中使用) 
		Vue.component('my-cpn',cpn);
		//3 使用
        const app = new Vue({
            el:"#app",  //用户要挂载管理的元素
            data:{
              
            }
        });
		
		/**
		 * 二 =>局部组件
		 */
		//1 创建组件构造器
		const cpnB = Vue.extend({
			template:`<h3> China is big</h3>`
		});
		//2 注册组件 (局部组件)
		
		//3 使用
		const app1 = new Vue({
		    el:"#app1",  //用户要挂载管理的元素
		    data:{
		      
		    },
			components:{
				cpn:cpnB  //key,value=>key:使用组件的标签名，value：cpanB
			}
		})
		
		
    </script>
</body>
</html>
