<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 父组件 -->
		<div id="app">
			<cpn @itemclick="fItemClick"></cpn>
		</div>
	</body>
</html>
<!-- 子组件 -->
<template id="cpn">
	<div>
		<button v-for="item in categories" @click="btnClick(item)">
			{{item.name}}
		</button>
	</div>
</template>
<script src="../js/vue.js"></script>
<script>
	const cpn = {
		template:'#cpn',
		data(){
			return {
				categories:[
					{id:'aaa',name:'热门推荐'},
					{id:'bbb',name:'手机数码'},
					{id:'ccc',name:'电脑办公'}
				]
			}
		},
		methods:{
			btnClick(item){
				//console.log(item)
				//发射一个事件，名称+值
				this.$emit('itemclick',item)
			}
		}
		
	};
	
	
	const app = new Vue({
		el:'#app',
		data:{
			
		},
		components:{
			cpn
		},
		methods:{
			fItemClick(e){
				console.log(e)
			}
		}
	})
	 
	
</script>
