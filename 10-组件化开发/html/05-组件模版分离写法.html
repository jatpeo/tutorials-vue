<body>
    <div id="app"> 
      <my-temp></my-temp>

    <script src="../js/vue.js"></script>
    <script>
			/**
			 * 模版分离写法 
			 * 1 <script>
			 * 2 <template>标签
			 */
        const app = new Vue({
            el:"#app",  
            data:{
                
            },
            components:{
                'my-temp':{
                    template:'#myTemp2',
                    data(){
                        return {
                            msg:'hello'
                        }

                    }
                }
            }
        })
    </script>
