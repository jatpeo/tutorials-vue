<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Title</title>

<body>
    <div id="app">
	    <cpn2></cpn2>
    </div>


    <script src="../js/vue.js"></script>
    <script>
		// 1 创建第一个组件（子组件）
		const cpn1 = Vue.extend({
			template:`
			<div>
			<h2>我是标题1</h2>
			<h3>我是内容1.....哈哈哈</h3>
			<div/>
			`
		})
		// 2 创建第二个组件(父组件)
		const cpn2 = Vue.extend({
			template:`
			<div>
			<h2>我是标题2</h2>
			<h3>我是内容2.....嘿嘿嘿</h3>
			 <cpn1></cpn1>
			</div>
			`,
			components:{
				cpn1:cpn1
			}
		});
	
		//根组件
		const app = new Vue({
			el: "#app", //用户要挂载管理的元素
			data: {
			  
			},
			components:{
				cpn2:cpn2
			}
			
		})
		
    </script>
</body>

</html>
