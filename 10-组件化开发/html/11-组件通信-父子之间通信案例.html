<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :number1="num1" :number2="num2" @num1Change="num1Change" @num2Change="num2Change"></cpn>
		</div>
	</body>
</html>


<template id="cpn">
	<div>
		<h2>props:{{number1}}</h2>
		<h3>data:{{dnumber1}}</h3>
		<input type="text" :value="dnumber1" @input="num1Input"/>
		
		<h2>props:{{number2}}</h2>
		<h3>data:{{dnumber2}}</h3>
		<input type="text" :value="dnumber2" @input="num2Input"/>
		
		<h2>{{number2}}</h2>
		</div>
	</div>
</template>
<script src="../js/vue.js"></script>
<script>
	//ç»„ä»¶
	const cpn = {
		template:'#cpn',
		props:{
			number1:Number,
			number2:Number
		},
		data(){
			return {
				dnumber1:this.number1,
				dnumber2:this.number2
			}
		},
		methods:{
			num1Input(event){
				this.dnumber1 = event.target.value;
				this.$emit('num1Change',this.dnumber1)
			},
			num2Input(event){
				this.dnumber2 = event.target.value;
				this.$emit('num2Change',this.dnumber2)
				
			}
		}
	}
	
	
	const app = new Vue({
		el:"#app",
		data:{
			num1:1,
			num2:0
		},
		components:{
			cpn
		},
		methods:{
			num1Change(value){
				this.num1 = value;
			},
			num2Change(value){
				this.num2 = value;
			}
		}
	})
	
</script>
