<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		/**
		 * 对象 
		 * 1 单行定义的对象，最后一个成员不以逗号结尾。多行定义的对象，最后一个成员以逗号结尾。
		 */
		
		//bad
		// const a = {name:'lisi',age:28,};
		// const b = {
		// 	name:'asf',
		// 	age:123
		// };
		
		//good
		// const a = {name:'lisi',age:28};
		// const b = {
		// 	name:'asf',
		// 	age:123,
		// };
		
		/**
		 * 2  对象尽量静态化，一旦定义，就不得随意添加新的属性。如果添加属性不可避免，要使用Object.assign方法。
		 */
		//bad
		// const a = {};
		// a.name='lisi';
		
		// if reshape unavoidable
		// const a = {};
		// Object.assign(a, { x: 3 });
		// console.log(a)
		
		//good
		// const a = {x:null};
		// a.x = 34
		
		/**
		 * 3 如果对象的属性名是动态的，可以在创造对象的时候，使用属性表达式定义。
		 * obj 最后一个属性要计算得到
		 */
		function getkey(key){
			return key=='1'?'单身':'男';
		}
		//bad
		// const obj = {
		//   id: 5,
		//   name: 'San Francisco',
		// }
  //   obj[getkey("1")] = true;
		
		//good
		const obj = {
		  id: 5,
		  name: 'San Francisco',
			[getkey("3")]:true,
		}
	
		console.log(obj)
		
		
		
	</script>
	<body>
	</body>
</html>
