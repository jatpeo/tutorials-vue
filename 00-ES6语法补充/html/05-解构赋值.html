		}

		/**
		 * 解构赋值 
		 * 1 使用数组成员对变量赋值时，优先使用解构赋值。
		 */
		const arr = [1, 2, 3, 4, 5];

		//es5
		const a = arr[0];
		const b = arr[1];

		//es6
		const [c, d] = arr;
		console.log(c)
		 

		/**
		 * 2 函数的参数如果是对象的成员，优先使用解构赋值
		 */
		const user = {
			name: 'lisi',
			age: 15
		}
		//es5
		function getUser(user) {
			const a = user.name;
			const b = user.age;
			return a + b;
		}
		console.log(getUser(user))

		//es6 good
		function getUser1(obj) {
			const {a,b} = obj;
		}

		//best
		function getUser2({a,b}) {
		}

		 */

		function processInput(input){

			//good
