<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        .active{
            color:red
        }
        .test1{
            color: yellow;
        }
        .test2{
           background-color: teal;
        }
        .test3{
            background-image: url('https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png');
            width: 300px;
            height: 300px;
        }
    </style>
<body>
    <div id="app">
        <!-- 普通版 字符串形式 -->
       <h3 :class="active">{{msg}}</h3>
        <!-- 对象语法 形式如下-->
       <!-- <h3 :class="{类名1:boolean，类名2:boolean}">{{msg}}</h3> -->
       <h3 :class="{test1:true,test2:true}">{{msg}}</h3>
       <!-- 对象语法补充 -->
       <h4 :class='getClass()'>{{msg}}</h4>
       <button @click='btnClick'>点一下</button>
       <!-- 复习 -->
       <div :class="{test3:isActive}"></div>
    </div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
           msg:'hello',
           active:'active',
           test2:'test2',
           test1:true,
           isActive:true
        },
        methods:{
            getClass(){
                //return {test2:true,active:true}
                return {test1:this.test1}
            },
            btnClick(){
                this.isActive = !this.isActive;
                return this.test1 = !this.test1
            }
        }
    })

</script>
</body>
</html>
