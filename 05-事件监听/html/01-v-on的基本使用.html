<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app"> 
      <h2>{{counter}}</h2> 
	  <button @click="add()">+</button>
	  <button @click="decrement()">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
		/**
		 * v-on 语法糖 @click
		 */
        const app = new Vue({
            el:"#app",  //用户要挂载管理的元素
            data:{
               counter:0
            },methods:{
				add(){
					this.counter++
				},
				decrement(){
					this.counter--
				}
			}
        })
    </script>
</body>
</html>
