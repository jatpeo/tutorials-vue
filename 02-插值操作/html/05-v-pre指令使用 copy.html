<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app">
        <!-- 会拼接 -->
        <h3>{{msg}}</h3>
        <!-- 会覆盖现有的 -->
        <h3 v-pre>{{msg}} </h3> 
    </div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
           msg:'hello world'
        }
    })

</script>
</body>
</html>
