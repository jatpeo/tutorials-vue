<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Title</title>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h3>{{firstName +' '+ lastName}}</h3>
        <h3>{{firstName}} {{lastName}}</h3>
        <h4>{{counter * 2}}</h4>
    </div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            msg:'hello world',
            firstName: 'jia',
            lastName: 'tp',
            counter: 80

        }
    })

</script>
</body>
</html>
