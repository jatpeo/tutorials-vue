<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Title</title>
<body>
<div id="app">
    <cpn>
        <button type="button">按钮</button>
    </cpn>
    <cpn><span>文本1</span></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <h4>嘿嘿</h4>
        <slot>
            <!-- 默认值 不传使用默认 -->
            <button type="button">button</button>
        </slot>
    </div>
</template>
<!-- 
1 插槽的基本使用
2 插槽的默认值 <slot><span>sss<span></slot>
3.多个值同时放在组件中进行替换，一起作为替换元素。
 
 -->
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: "#cpn",
    }
    const app = new Vue({
        el: "#app",
        data: {
            msg: '你好啊李欢迎'
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
