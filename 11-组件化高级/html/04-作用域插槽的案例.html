<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<title>Title</title>
	<body>
		<div id="app">
			<!-- 使用默认插槽内容 -->
<!--			<cpn></cpn>-->
			<!-- 插槽内容被替换 -->
<!--			<cpn><span>text-java-c</span></cpn>-->
			<!-- 作用域插槽  目的是获取子组件的pLanguages
			vue.2.5以下要使用template
			-->
			<cpn>
				<!-- slot-scope="slot" 引用插槽 
				slot-scope 声明了被接收的 prop 对象会作为 slotProps 变量存在于 <template> 作用域中。你可以像命名 JavaScript 函数参数一样随意命名 slotProps。
				-->
				<template slot-scope="abc">
				<!-- 	<span v-for="item in abc.data">{{item}}--</span> -->
				<span>{{abc.data.join(" * ")}}</span>
				</template>
			</cpn>
		</div>
<!--		区域-->
		<template id="cpn">
			<div>
				<slot :data="pLanguages">
<!--					会覆盖-->
					<ul>
						<li v-for="item in pLanguages">{{item}}</li>
					</ul>
				</slot>
			</div>
		</template>
		<!-- 
父组件模板的所有东西都会在父级作用域内编译；子组件模板的所有东西都会在子级作用域内编译
 -->
		<script src="../js/vue.js"></script>
		<script>
			const cpn = {
				template: "#cpn",
				data(){
					return {
						pLanguages:['java','C++','Python','C'],
						msg:'hello'
					}
				}
			}
			const app = new Vue({
				el: "#app",
				data: {
					
				},
				components: {
					cpn
				}
			})
		</script>
	</body>
</html>
